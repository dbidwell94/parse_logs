name: Test with code coverage

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker-compose build
      - name: Run tests
        run: docker-compose run test
