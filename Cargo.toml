[package]
name = "parselogs"
version = "0.1.0"
edition = "2021"
license = "MIT"
license-file = "LICENSE.txt"

[profile.release]
strip = true
opt-level = 3
panic = "unwind"

[dependencies]
chrono = {version = "0.4.19", features = ["serde"] }
regex = "1.5.5"
lazy_static = "1.4.0"
serde = {version = "1.0.136", features = ["derive"]}
serde_json = "1.0.79"